version: "3.9"

services:
  rabbitmq:
    profiles: [rabbitmq]
    image: "rabbitmq:3.12-management"
    container_name: chat-client-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=cltl
      - RABBITMQ_DEFAULT_PASS=cltl123
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - ./storage/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 6
    networks:
      - chat-client-network

  cltl-chat-client-app:
    image: cltl/chat-client-app
    build:
      context: ../py-app
      dockerfile: ../docker-app/Dockerfile
    container_name: cltl-chat-client-app
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./storage:/app/storage
    environment:
      - CLTL_LOGGING_CONFIG=/app/config/logging.config
    depends_on:
      rabbitmq:
        condition: service_healthy
        required: false
    networks:
      - chat-client-network
    extra_hosts:
      # On Linux, map the special name to the host gateway.
      # On Mac/Windows it's already defined; this line is harmless there.
      - "host.docker.internal:host-gateway"

networks:
  chat-client-network:
    driver: bridge
