services:
  rabbitmq:
    image: "rabbitmq:3.12-management"
    container_name: cltl-ekg-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=cltl
      - RABBITMQ_DEFAULT_PASS=cltl123
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - ./storage/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 6
    networks:
      - cltl-ekg-server-network

  cltl-ekg-server-app:
    image: cltl/ekg-server-app
    build:
      context: ../py-app
      dockerfile: ../docker-app/app.Dockerfile
    container_name: cltl-ekg-server-app
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./storage:/app/storage
      - ~/nltk_data:/root/nltk_data
    environment:
      - CLTL_LOGGING_CONFIG=/app/config/logging.config
      - CLTL_RABBITMQ_PORT=5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - cltl-ekg-server-network
    extra_hosts:
      # On Linux, map the special name to the host gateway.
      # On Mac/Windows it's already defined; this line is harmless there.
      - "host.docker.internal:host-gateway"

networks:
  cltl-ekg-server-network:
    driver: bridge
